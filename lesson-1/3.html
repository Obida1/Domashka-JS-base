<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
	1. 10 плюс 10 получаем 20.
	2. 20 номер "10" строка, js перевеводит все в строку,склеивает и получаем "2010".
	*/
	console.log(10 + 10 + "10");
	/*
	1. 10 номер "10" строка , js перевеводит все в строку,склеивает и получаем "1010".
	2. "1010" склеиваем с "10", получаем "101010".
	*/
	console.log(10 + "10" + 10);
	/*
	1. 10 плюс 10, получаем 20.
	2. + перед "10" делает из строки число, получаем 10.
	3. 20 плюс 10, получаем 30.
	*/
	console.log(10 + 10 + +"10");
	/*
	1. - перед "" делает из строчного элемента число, получем -0.
	2. 10 делим на -0, получаем -infinity.
	*/
	console.log(10 / -"");
	/*
	1. + перед "" делает из строчного элемента номер,
	 но мы не можем сделать число т.к для дробного числа используется точка,
	 а не запятая по этому получаем NaN.
	2. 10 делим на NaN, получаем NaN.
	*/
	console.log(10 / +"2,5");
</script>
</body>
</html>
