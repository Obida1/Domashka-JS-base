<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
	В переменной `c` лежит undefined, а в переменной `а` 1. Если оператор ++ стоит перед `а`, то сначало происходит увеление в переменой `а` становится 2. 
	А потом происходит присвоение переменной `c`, оно будет равно переменой `а`, там будет лежать 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
  В переменной `d` лежит undefined, в переменной `b` 1. Оператор ++ стоит после `b`,
  а значит сначало будет присвоение оператору `d`, он будет равняться 1.
  Затем будет увелечение оператора `b`, он будет равняться 2.
   */
  d = b++;
  console.log(d); // 1 // b = 2

  /*
   В переменой `с` лежит 2. В переменой `a` 2. Происходит увелечение оператора `а` на 1, он будет равняться 3.
	Затем происходит сложение 2 + 3, будет 5. В операторе `с` будет храниться значение 5.
   */
  c = 2 + ++a;
  console.log(c);// 5 // a = 3

  /*
  В переменой `d` лежит 2. В переменой `b` лежит 2. Происходит сложение, 2 + 2 будет 4. В переменой `d` будет лежать 4. 
  Затем происходит увеление оператора `b` на 1, 2 + 1 будет 3. В операторе  `b`  будет лежать 3.
   */
  d = 2 + b++;
  console.log(d);// 4 

  console.log(a);// 3
  console.log(b);// 3
</script>
